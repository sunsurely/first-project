<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="../static/script/script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  <title>Document</title>
</head>

<body>

  <div id="container">
    <header>
      <img src="../static/images/maintitle.png">
    </header>
    <div class="menu">
      <ul>
        <li class="total"><a>전체</a></li>
        <li><a>패션</a></li>
        <li><a>전자제품</a></li>
        <li><a>음식</a></li>
        <li><a>뷰티</a></li>
      </ul>
    </div>

    <div id="contents">

      <div id="total" class='product'>
      </div>
      <div id="fashion" class='product'>
      </div>
      <div id="electronic" class='product'>
      </div>
      <div id="food" class='product'>
      </div>
      <div id="beauty" class='product'>
      </div>
    </div>
  </div>




  <button type="button" class="btn btnreg btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">등록</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">위시리스트 등록</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mypost">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user" placeholder="user" />
                <label for="floatingInput">사용자</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name" />
                <label for="floatingInput">상품명</label>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">카테고리</label>
                <select class="form-select" id="category">
                  <option selected>-- 선택하기 --</option>
                  <option value="1">패션</option>
                  <option value="2">전자제품</option>
                  <option value="3">음식</option>
                  <option value="4">뷰티</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="price" placeholder="price" />
                <label for="floatingInput">가격</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="url" placeholder="url" />
                <label for="floatingInput">URL</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="description" id="description"
                  style="height: 200px"></textarea>
                <label for="floatingTextarea2">상세설명</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
          <button id="wishreg" type="button" class="btn btn-dark">
            위시리스트 등록</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">수정완료</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mypost">
              <div class="form-floating mb-3">
                <input type="text" class="form-control modiuser" id="user" placeholder="user" />
                <label for="floatingInput">사용자</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control modiname" id="name" placeholder="name" />
                <label for="floatingInput">상품명</label>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">카테고리</label>
                <select class="form-select" id="category">
                  <option selected>-- 선택하기 --</option>
                  <option value="1">패션</option>
                  <option value="2">전자제품</option>
                  <option value="3">음식</option>
                  <option value="4">뷰티</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control modiprice" id="price" placeholder="price" />
                <label for="floatingInput">가격</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control modiurl" id="url" placeholder="url" />
                <label for="floatingInput">URL</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control modidesc" placeholder="description" id="description"
                  style="height: 200px"></textarea>
                <label for="floatingTextarea2">상세설명</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
          <button id="wishreg2" type="button" class="btn btn-dark">
            위시리스트 수정</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal">
  </div>
</body>

</html>
